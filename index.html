<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="shortcut icon" href="imagenes/Vector.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="contenedor">
            <img class="logo" src="imagenes/Vector.png" alt="logo alura">
            <h1 class="titulo_logo">Encriptador de mensajes</h1>
        </div>

    </header>

    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="texto_en_area">
                        <textarea name="texto" id="texto"  placeholder="Ingrese el texto aquí" ></textarea>
                        <div class="texto_info">
                            <div class="info">
                                <img src="imagenes/_exclamation-circle.svg">
                                <p id="advertencia">Solo letras minúsculas</p>
                            </div>

                        </div>

                        <div class="btn">
                            <button id="encri" class="btn_encriptar" type="button"><img src="imagenes/candado.svg"> Encriptar</button>
                            <button id="desencri" class="btn_desencriptar" type="button"><img src="imagenes/candado-abierto.svg"> Desencriptar</button>
                        </div>
                    </div>
                </form>

                <div class="resultado">

                    <div class="contenedor_resultado">
                        <div class="contenido_no_resuelto" id="noResuelto">
                            <div class="imagen_resultado">
                                <img src="imagenes/LOGO VERDESIGN.png" alt="verdesign">
                            </div>
                            <p>Ningún mensaje fue encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                            </div>

                            <div class="contenido_resuelto" id = "resuelto">
                                <textarea name="texto_resultado" id="textoResultado" disabled></textarea>
                                <button id="copiar" type="button"><img src="imagenes/copia.svg"> Copiar</button>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </main>

    <footer>
        <p class="copyright">© Creado por <a href="https://github.com/V3rdesign" target="_blank" rel="noopener noreferrer">Verdesign Developer</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
